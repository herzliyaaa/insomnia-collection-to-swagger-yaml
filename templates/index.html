<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insomnia to OpenAPI Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body class="bg-gray-100 text-gray-900 w-screen min-h-screen">

    <div class="container mx-auto">
        <div class="flex flex-col justify-center items-center w-full min-h-screen">
            <h1 class="text-3xl font-black text-center mb-8">Convert Insomnia Collection to OpenAPI YAML</h1>
            <p class="p-3">Note: This will only work in Insomnia v4 Collection!</p>
        <div class="flex flex-row gap-4">
         
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="file" class="block text-sm font-medium text-gray-700">Upload Insomnia JSON:</label>
                        <input type="file" id="file" name="file" accept=".json" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Convert
                    </button>
                </form>
            </div>

            
        </div>
            
        </div>
       
    </div>

</body>
</html>

<style>
* {
    font-family: 'Inter';
    font-weight: 700;
}
</style>
